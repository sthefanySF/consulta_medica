{% extends 'base.html' %}

{% block title %} Encontramos um erro! {% endblock %}

{% block content %}

     {% include 'messages.html' %}
    <div class="row" style="display: flex; justify-content: center;">
        <div class="col-lg-6">
            <p class="display-6 text-center ">Encontramos um erro! </p><hr class="my-3">
            <br>

            <div class="card border-secondary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="form-group">
                                 <label>
                                    <br/>
                                    <i class="fa fa-bug fa-3x"></i> <br><br>
                                    <span style="font-size: 18px">
                                        Ocorreu um erro ao tentar processar a sua solicitação!<br/>
                                        Tente recarregar a página ou acessar novamente mais tarde.<br/> <br>
                                    </span>

                                </label> <br>
                            </div>
                            <div class="text-center">
                                    <input class="btn btn-secondary" type="submit" value="Login"
                                            onclick="javascript:window.location='{% url 'login' %}' ">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
