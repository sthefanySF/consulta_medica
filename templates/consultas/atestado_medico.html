{% extends 'base.html' %}

{% block title %}
  Atestado Médico
{% endblock %}

{% block content %}
  <div class="container">
    <div class="text-center mb-4 custom-title">
      <h4>Atestado Médico</h4>
    </div>

    <div class="atestado">
      <a href="" target="_blank" class="print-btn" style="border: none; float: right;">
        <button class="print-btn">
          <span class="printer-wrapper">
            <span class="printer-container">
              <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 92 75">
                <path stroke-width="5" stroke="black" d="M12 37.5H80C85.2467 37.5 89.5 41.7533 89.5 47V69C89.5 70.933 87.933 72.5 86 72.5H6C4.067 72.5 2.5 70.933 2.5 69V47C2.5 41.7533 6.75329 37.5 12 37.5Z"></path>
                <mask fill="white" id="path-2-inside-1_30_7">
                  <path d="M12 12C12 5.37258 17.3726 0 24 0H57C70.2548 0 81 10.7452 81 24V29H12V12Z"></path>
                </mask>
                <path mask="url(#path-2-inside-1_30_7)" fill="black" d="M7 12C7 2.61116 14.6112 -5 24 -5H57C73.0163 -5 86 7.98374 86 24H76C76 13.5066 67.4934 5 57 5H24C20.134 5 17 8.13401 17 12H7ZM81 29H12H81ZM7 29V12C7 2.61116 14.6112 -5 24 -5V5C20.134 5 17 8.13401 17 12V29H7ZM57 -5C73.0163 -5 86 7.98374 86 24V29H76V24C76 13.5066 67.4934 5 57 5V-5Z"></path>
                <circle fill="white" r="3" cy="49" cx="78"></circle>
              </svg>
            </span>
            <span class="printer-page-wrapper"><span class="printer-page"></span></span>
          </span>
          Print
        </button>
      </a>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="dias_afastamento">Atesto que o paciente <span>{{ paciente }}</span> esteve em consulta no dia <span>{{ data_agendamento|date:'d/m/Y' }}</span>, e necessita de <span><input class="input" name="dias_afastamento" type="text" value="{{ form.dias_afastamento.value }}" /></span> dias de afastamento de suas atividades normais, para sua convalescença.</label>
        </div>

        <div class="form-group">
          <label for="cid">CID:</label>
          <input class="input" type="text" name="cid" value="{{ form.cid.value }}" style="margin-top: 20px;" />
        </div>

        <p style="text-align: center;">Rio Branco - Acre {{ data_criacao|date:'d/m/Y' }}</p>

        <div class="form-group">
          <label>Profissional de Saúde:</label>
          <p>{{ profissional }}</p>
        </div>

        <button type="submit" class="btn btn-primary">Emitir Atestado</button>
      </form>
    </div>
  </div>


  <style>
    div.atestado form {
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 5px;
    }
    .atestado,
    .receita {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    
    .atestado a,
    .receita a {
      text-decoration: none;
      position: relative;
      float: right;
      bottom: 55px;
    }
    
    .input {
      width: 10%;
      max-width: 220px;
      height: 30px;
      padding: 12px;
      border-radius: 5px;
      border: 1.5px solid lightgrey;
      outline: none;
      transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      box-shadow: 0px 0px 20px -18px;
    }
    
    .input:hover {
      border: 1px solid lightgrey;
      box-shadow: 0px 0px 20px -17px;
    }
    
    .input:active {
      transform: scale(0.95);
    }
    
    .input:focus {
      border: 1px solid grey;
    }
  </style>
{% endblock %}
