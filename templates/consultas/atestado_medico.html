{% extends 'base.html' %}

{% block title %}
  Atestado Médico
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="text-center mb-4 custom-title">
      <h4>Atestado Médico</h4>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="form-group">
        <label>Paciente</label>
        <input type="text" class="form-control" value="{{ form.paciente.value }}" disabled>
      </div>

      <div class="form-group">
        <label>Profissional de Saúde</label>
        <input type="text" class="form-control" value="{{ form.profissional.value }}" disabled>
      </div>

      <div class="form-group">
        <label>Data do Agendamento</label>
        <input type="text" class="form-control" value="{{ form.data_agendamento.value }}" disabled>
      </div>

      <div class="form-group">
        <label>Data de Criação</label>
        <input type="text" class="form-control" value="{{ form.data_criacao.value }}" disabled>
      </div>

      <div class="form-group">
        {{ form.dias_afastamento.label_tag }}
        {{ form.dias_afastamento }}
      </div>

      <div class="form-group">
        {{ form.cid.label_tag }}
        {{ form.cid }}
      </div>

      <button type="submit" class="btn btn-primary">Emitir Atestado</button>
    </form>
  </div>
{% endblock %}
