{% extends 'base.html' %}

{% block title %}
  Criar Receita Médica
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Criar Receita Médica para {{ agendamento.paciente.nome }}</h2>
    <form method="post">
      {% csrf_token %}
      
      <!-- Campo para o nome do paciente (não editável) -->
      <div class="form-group">
        <label for="id_paciente_nome">Paciente</label>
        <input type="text" class="form-control" id="id_paciente_nome" value="{{ agendamento.paciente.nome }}" readonly>
      </div>
      
      <!-- Campo para a data da receita (não editável) -->
      <div class="form-group">
        <label for="id_data_receita">Data da Receita</label>
        <input type="text" class="form-control" id="id_data_receita" value="{{ agendamento.data_agendamento|date:"Y-m-d H:i:s" }}" readonly>
      </div>
      
      <!-- Campo para prescrição -->
      <div class="form-group">
        <label for="id_prescricao">Prescrição</label>
        <textarea class="form-control" id="id_prescricao" name="prescricao" rows="3" required>{{ form.prescricao.value }}</textarea>
      </div>
      
      <!-- Campo para dosagem -->
      <div class="form-group">
        <label for="id_dosagem">Dosagem</label>
        <input type="text" class="form-control" id="id_dosagem" name="dosagem" value="{{ form.dosagem.value }}" required>
      </div>
      
      <!-- Campo para via administrativa -->
      <div class="form-group">
        <label for="id_via_administrativa">Via Administrativa</label>
        <input type="text" class="form-control" id="id_via_administrativa" name="via_administrativa" value="{{ form.via_administrativa.value }}" required>
      </div>
      
      <!-- Campo para modo de uso -->
      <div class="form-group">
        <label for="id_modo_uso">Modo de Uso</label>
        <input type="text" class="form-control" id="id_modo_uso" name="modo_uso" value="{{ form.modo_uso.value }}" required>
      </div>
      
      <!-- Botão de submit -->
      <button type="submit" class="btn btn-primary">Salvar Receita</button>
    </form>
  </div>
{% endblock %}
