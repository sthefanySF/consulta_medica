{% extends 'base.html' %}

{% block title %}Redefinição de Senha{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-primary">
                <div class="card-header">
                    <p class="text-primary mt-3"><b>Senha recuperada com sucesso!</b>
                        &nbsp;<i class="fa fa-check fa-1x"></i></p>
                </div>
                <div class="card-body">
                    <p class="mt-3" style="font-size: 18px; ">
                        Enviamos as instruções de como redefinir sua senha para o <br>e-mail
                        informado. Você deverá recebê-lo em breve.
                    </p>
                    <br>

                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Retornar"
                               onclick="javascript:window.location='{% url 'login' %}' ">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
