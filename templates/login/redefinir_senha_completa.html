{% extends 'base.html' %}

{% block title %}Redefinição de Senha{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-success">
                <div class="card-header" style="font-size: 15px; font-weight: bold">

                    <br>

                </div>
                <div class="card-body">
                            <div class="form-group">
                                <label style="font-size: 16px; font-weight: bold" class="text-success">
                                    Senha redefinida com sucesso! Você já pode efetuar o login no sistema. <br>

                                </label>
                            </div>
                            <br><br>
                            <div class="text-center">
                                <input class="btn btn-success" type="submit" value="Ir para página inicial"
                                       onclick="javascript:window.location='{% url 'login' %}' ">

                            </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
